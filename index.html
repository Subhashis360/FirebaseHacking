<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Firebase Signup Test</h2>
        <form id="signupForm" class="card p-4">
            <div class="mb-3">
                <label for="apiKey" class="form-label">API Key</label>
                <input type="text" class="form-control" id="apiKey" required>
                <input value="ggsm123@gmail.com" type="email" class="form-control" id="email" required type="hidden">
                <input value ="Admin123@@" type="password" class="form-control" id="password" required type="hidden">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const apiKey = document.getElementById('apiKey').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const url = `https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${apiKey}`;
            const data = {
                email: email,
                password: password,
                returnSecureToken: true
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';

                if (result.idToken) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h4>ID Token:</h4>
                            <textarea class="form-control" rows="5">${result.idToken}</textarea>
                        </div>`;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">Not possible: ${result.error?.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">Request failed: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
